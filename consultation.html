    <h2>Book a Free Consultation</h2>

    <form id="contact-form" class="row g-3">
        <div class="col-12">
            <label>Name</label>
            <input type="text" name="name" placeholder="Your Name" class="form-control" required>
        </div>
        <div class="col-12">
            <label>Email</label>
            <input type="email" name="email" placeholder="Your Email" class="form-control" required>
        </div>
        <div class="col-12">
            <label>Phone</label>
            <input type="text" name="phone" placeholder="Your Phone number" class="form-control" required>
        </div>
        <div class="col-12">
            <label>Message</label>
            <textarea name="message" placeholder="message" class="form-control" rows="4" required></textarea>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit Request</button>
        </div>
    
    </form>

    <div id="feedback" class="mt-3"></div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>    
        emailjs.init('yQclpxz4d8nAJtcFT'); 

        document.getElementById('contact-form').addEventListener('submit', function(e) {
        e.preventDefault();
        emailjs.sendForm('service_474mssp', 'template_axhvqcg', this)
            .then(() => {
            document.getElementById('feedback').innerHTML =
                '<div class="alert alert-success">Thanks! Your request has been sent.</div>';
            this.reset();
            }, (error) => {
            document.getElementById('feedback').innerHTML =
                '<div class="alert alert-danger">Oops! Failed to send message.</div>';
            console.error('EmailJS error:', error);
            });
        });
    </script>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
